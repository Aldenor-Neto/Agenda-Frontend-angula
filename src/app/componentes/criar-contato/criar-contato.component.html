<h1>Criar Contato</h1>
<button routerLink="/listar-contatos">Lista de Contatos</button>
<form>
    <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do Contato" [(ngModel)]=contato.nome>

        <label for="telefone">Telefone: </label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do Contato"
            [(ngModel)]=contato.telefone>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Digite o email do Contato" [(ngModel)]=contato.email>
    </div>
</form>
<div class="botoes">
    <button (click)="criarContato()">Salvar</button>
    <button>Cancelar</button>
</div>
